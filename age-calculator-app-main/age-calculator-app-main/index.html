<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>
</head>

<body id="container">

  <div class="card">
    <div class="cabecalho">
      <div class="datesContainers">
        <h2>Day</h2>
        <input type="number" name="dia" id="dia">
        <p class="datesWarning">Must be a valid day</p>
      </div>
      <div class="datesContainers">
        <h2>Month</h2>
        <input type="number" name="mes" id="mes">
        <p class="datesWarning">Must be a valid month</p>
      </div>
      <div class="datesContainers">
        <h2>Year</h2>
        <input type="number" name="ano" id="ano">
        <p class="datesWarning">Must be in the past</p>
      </div>

      <svg id="btnResult" xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 46 44">
        <circle cx="23" cy="23" r="21" fill="hsl(259, 100%, 65%)" d="M0 0h46v44H0z" />
        <path fill="#fff" d="M23 33.5L12.5 23 14 21.5 23 30 32 21.5 33.5 23 23 33.5z" />
      </svg>



    </div>
    <div class="containerResult">
      <div class="result">
        <p class="resultYears result_color">--</p>
        <p>years</p>
      </div>
      <div class="result">
        <p class="resultMonth result_color">--</p>
        <p>months</p>
      </div>
      <div class="result">
        <p class="resultDays result_color">--</p>
        <p>days</p>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Luiz Fernandes</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
